<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIEVAL FANTASY</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="game-container">
        <div id="enemies-deck-expanded">
            <div class="close">
                <img id="close-button" src="assets/img/close.png" alt="close-window">
            </div>
            <img class="enemy-card" src="assets/img/bat_card.png" alt="bat-information">
            <img class="enemy-card" src="assets/img/wolf_card.png" alt="wolf-information">
            <img class="enemy-card" src="assets/img/golem_card.png" alt="golem-information">
            <img class="enemy-card" src="assets/img/boss_card.png" alt="boss-information">
        </div>
        <div id="start-screen">
            <h1>MEDIEVAL FANTASY</h1>
            <div id="how-to">
                <div id="instructions">
                    <h2>CONTROLS</h2>
                    <div class="instruction">
                        <h3>Move left</h3>
                        <img class="key" src="assets/img/a_key.png" alt="asdw keys"/>
                    </div>
                    <div class="instruction">
                        <h3>Move right</h3>
                        <img class="key" src="assets/img/d_key.png" alt="asdw keys"/>
                    </div>
                    <div class="instruction">
                        <h3>Jump</h3>
                        <img class="key" src="assets/img/w_key.png" alt="asdw keys"/>
                    </div>
                    <div class="instruction">
                        <h3>Attack</h3>
                        <img class="key" src="assets/img/space.png" alt="space key"/>
                    </div>
                </div>
                <div id="cards">
                    <img id="enemies-deck" src="assets/img/cards_deck.png" alt="enemies-information">
                    <img id="player-card" src="assets/img/character_card.png" alt="character-information">
                </div>
            </div>
            <button id="start-button">PLAY</button>
        </div>
        <canvas id="canvas-game"></canvas>
    </div>
    <div id="credits">
        <p>Developed by <a href="https://github.com/asierbayon" target="_blank">Asier Bay√≥n</a></p>
    </div>


    <script src="assets/js/constants.js"></script>
    <script src="assets/js/models/background.js"></script>
    <script src="assets/js/models/platform.js"></script>
    <script src="assets/js/models/obstacle.js"></script>
    <script src="assets/js/models/fireplace.js"></script>
    <script src="assets/js/models/potion.js"></script>
    <script src="assets/js/models/health.js"></script>
    <script src="assets/js/models/character.js"></script>
    <script src="assets/js/models/player.js"></script>
    <script src="assets/js/models/enemy.js"></script>
    <script src="assets/js/models/bat.js"></script> 
    <script src="assets/js/models/wolf.js"></script>
    <script src="assets/js/models/golem.js"></script>
    <script src="assets/js/models/boss.js"></script>
    <script src="assets/js/models/level.js"></script>
    <script src="assets/js/models//levels/level_one.js"></script>
    <script src="assets/js/models//levels/level_two.js"></script>
    <script src="assets/js/models//levels/level_three.js"></script>
    <script src="assets/js/models/game.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
